<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head th:replace="/layout :: header">
	<meta charset="UTF-8"/>
	<title>404.html</title>
	<link rel="icon" type="image/x-icon" href="../static/favicon.ico"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="../static/css/sticky-footer-navbar.css"/>
	</head>
	<body>
		<div class="container">
	
			<div class="jumbotron text-center">
			  <h1 th:text="#{404.title}">Page not found</h1>
			  <p class="lead" th:text="#{404.message}">Cette page n'existe pas</p>
			  <p><a class="btn btn-lg btn-success" href="#" th:href="@{/}" role="button" th:text="#{404.linkHome.label}">Retour accueil</a></p>
			</div>
	
	    </div>
		<div th:replace="/layout :: footer">
			<div id="footer">
				<div class="container text-center">
					<p class="text-muted">Footer</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
		<script type="text/javascript" src="../../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
	</body>
</html>
